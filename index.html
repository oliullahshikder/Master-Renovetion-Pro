<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro AI (Auto-Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #0b0f19; color: #fff; min-height: 100vh; }
        .glass-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-3d { background: rgba(0, 0, 0, 0.4); border: 1px solid #334155; color: white; border-radius: 12px; transition: 0.3s; }
        .input-3d:focus { border-color: #3b82f6; outline: none; background: rgba(0, 0, 0, 0.6); }
        .gen-btn { background: linear-gradient(90deg, #2563eb, #0891b2); border-radius: 12px; font-weight: bold; transition: 0.3s; box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); }
        .loader { width: 30px; height: 30px; border: 4px solid #FFF; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; display: inline-block; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 4px; background: #1e293b; color: #94a3b8; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="openSettings()" class="absolute top-5 right-5 bg-slate-800 p-3 rounded-full border border-gray-600 text-yellow-400 z-50 shadow-lg">
        <i class="fas fa-key"></i>
    </button>

    <div class="w-full max-w-lg glass-box p-6 relative">
        <h1 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-6">MASTER PRO AI</h1>

        <div class="space-y-4">
            <input type="text" id="project" placeholder="Project Name (e.g. Villa)" class="w-full input-3d p-4">
            <select id="type" class="w-full input-3d p-4 bg-slate-900"><option>Renovation</option><option>New Build</option></select>
            <textarea id="extra" placeholder="Details..." class="w-full input-3d p-4 h-24"></textarea>
        </div>

        <button onclick="startAutoFixAI()" id="genBtn" class="w-full gen-btn mt-6 py-4 text-white text-lg flex justify-center items-center gap-2">
            START AI ENGINE
        </button>

        <div id="loader" class="hidden mt-6 text-center">
            <span class="loader"></span>
            <br>
            <span id="statusText" class="status-badge">Initializing...</span>
        </div>
        
        <div id="errorBox" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-xs text-red-200"></div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-20">
        <div class="glass-box p-5 space-y-4" id="results"></div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center hidden">
        <div class="glass-box p-6 w-80 text-center border-yellow-500/30">
            <i class="fas fa-shield-alt text-4xl text-yellow-400 mb-4"></i>
            <h3 class="text-white font-bold mb-2">API Configuration</h3>
            <p class="text-xs text-gray-400 mb-4">Your key is stored locally on your device.</p>
            <input type="text" id="userKeyInput" placeholder="Paste Key Here..." class="w-full input-3d p-3 mb-4 text-xs text-center">
            <button onclick="saveUserKey()" class="w-full bg-green-600 text-white py-2 rounded font-bold">SAVE & CONNECT</button>
            <button onclick="document.getElementById('keyModal').classList.add('hidden')" class="mt-3 text-gray-500 text-xs underline">Close</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            if(!localStorage.getItem('my_final_key')) openSettings();
        }

        function openSettings() { document.getElementById('keyModal').classList.remove('hidden'); }

        function saveUserKey() {
            const key = document.getElementById('userKeyInput').value.trim();
            if(key.length > 20) {
                localStorage.setItem('my_final_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved! You can now generate.");
            } else {
                alert("Invalid Key!");
            }
        }

        async function startAutoFixAI() {
            const apiKey = localStorage.getItem('my_final_key');
            if(!apiKey) { openSettings(); return; }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');
            const errBox = document.getElementById('errorBox');

            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            errBox.classList.add('hidden');
            document.getElementById('outputArea').classList.add('hidden');

            const promptText = `Generate JSON plan for: ${document.getElementById('project').value}. Type: ${document.getElementById('type').value}. Rules: ${document.getElementById('extra').value}. Output keys: "images", "videos", "final".`;

            // üî• THE FIX: Try these models one by one
            const modelsToTry = [
                "gemini-1.5-flash",          // Option 1
                "gemini-1.5-flash-latest",   // Option 2
                "gemini-pro",                // Option 3 (Most stable)
                "gemini-1.0-pro"             // Option 4
            ];

            let success = false;

            for (const modelName of modelsToTry) {
                try {
                    status.innerText = `Trying Server: ${modelName}...`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });

                    const data = await response.json();

                    if (data.error) {
                        console.log(`${modelName} failed: ${data.error.message}`);
                        continue; // Try next model
                    }

                    // If we get here, it worked!
                    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    displayOutput(JSON.parse(cleanJson), modelName);
                    success = true;
                    break; // Stop loop

                } catch (e) {
                    console.log("Network error on " + modelName);
                }
            }

            if (!success) {
                errBox.innerHTML = `‚ö†Ô∏è <b>ALL SERVERS FAILED.</b><br>Please check your API Key. Ensure it is correct and valid in Google AI Studio.`;
                errBox.classList.remove('hidden');
            }

            btn.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        function displayOutput(data, connectedModel) {
            const r = document.getElementById('results');
            r.innerHTML = `<div class="text-[10px] text-green-400 text-center mb-2">Connected via: ${connectedModel}</div>`;
            document.getElementById('outputArea').classList.remove('hidden');

            const add = (l, t) => r.innerHTML += `
            <div class="bg-slate-900 p-3 rounded-lg border-l-4 border-blue-500 mb-3 relative">
                <div class="flex justify-between items-center mb-1">
                    <div class="text-[10px] text-gray-400 font-bold uppercase">${l}</div>
                    <button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white"><i class="fas fa-copy"></i></button>
                </div>
                <div class="text-xs text-gray-300 font-mono leading-relaxed">${t}</div>
            </div>`;

            if(data.images) data.images.forEach((t, i) => add(`Image ${i+1}`, t));
            if(data.videos) data.videos.forEach((t, i) => add(`Video ${i+1}`, t));
            if(data.final) add("Final Showcase", data.final);
            
            r.scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
