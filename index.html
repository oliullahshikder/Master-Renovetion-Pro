<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro: AI Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME ENGINE --- */
        :root { --primary: #3b82f6; --glow: rgba(59, 130, 246, 0.5); }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, var(--glow) 0%, transparent 60%);
            color: #fff; min-height: 100vh; transition: 0.5s; overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; box-shadow: 0 30px 60px -15px rgba(0,0,0,0.9);
        }
        .mode-container { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 25px; }
        .mode-btn {
            width: 85px; height: 85px; border-radius: 20px; border: none;
            background: #0f172a; color: #64748b; font-weight: 800; font-size: 0.65rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5), -2px -2px 10px rgba(255,255,255,0.05);
            transition: all 0.3s; cursor: pointer;
        }
        .mode-btn i { font-size: 1.8rem; margin-bottom: 6px; }
        .mode-btn.active { transform: scale(1.05); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .btn-a.active { background: radial-gradient(circle at top left, #3b82f6, #172554); box-shadow: 0 10px 30px -10px #3b82f6; }
        .btn-b.active { background: radial-gradient(circle at top left, #a855f7, #4c1d95); box-shadow: 0 10px 30px -10px #a855f7; }
        .btn-r.active { background: radial-gradient(circle at top left, #f97316, #7c2d12); box-shadow: 0 10px 30px -10px #f97316; }

        .input-3d {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            color: white; padding: 15px; width: 100%; outline: none; transition: 0.3s;
        }
        .input-3d:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--glow); background: rgba(0,0,0,0.5); }

        .upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px dashed rgba(255,255,255,0.3); border-radius: 15px; padding: 15px;
            cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s;
        }
        .upload-label:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .gen-btn {
            background: linear-gradient(135deg, var(--primary), #0f172a);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 20px;
            font-weight: 800; letter-spacing: 2px; font-size: 1.1rem;
            box-shadow: 0 10px 20px -5px var(--glow); transition: 0.4s;
        }
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Status Badge Animations */
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(248, 113, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0); } }
        .status-online { animation: pulse-green 2s infinite; background: rgba(22, 163, 74, 0.2); border: 1px solid #4ade80; color: #4ade80; }
        .status-offline { animation: pulse-red 2s infinite; background: rgba(220, 38, 38, 0.2); border: 1px solid #f87171; color: #f87171; }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <div class="text-center mb-8 z-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">MASTER PRO</h1>
        <p class="text-[10px] text-gray-400 uppercase tracking-[0.5em] font-bold mt-2">AI Status Monitor</p>
    </div>

    <div class="w-full max-w-lg glass-panel p-6 relative">
        <div class="mode-container">
            <button onclick="setMode('A')" id="btnA" class="mode-btn btn-a active"><i class="fas fa-sliders-h"></i>STRICT</button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn btn-b"><i class="fas fa-magic"></i>AUTO</button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn btn-r"><i class="fas fa-history"></i>REVERSE</button>
        </div>

        <div class="space-y-4">
            <div id="projectNameContainer">
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Project Name</label>
                <input type="text" id="project" placeholder="e.g. Modern Villa (বাংলায় লিখতে পারেন)" class="input-3d">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Type</label>
                    <select id="type" class="input-3d bg-slate-900"><option>Renovation</option><option>Construction</option></select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Total Stages</label>
                    <select id="stages" class="input-3d bg-slate-900" onchange="renderDynamicInputs()">
                        <option value="3">3 Stages</option>
                        <option value="4">4 Stages</option>
                        <option value="5">5 Stages</option>
                        <option value="6" selected>6 Stages</option>
                        <option value="7">7 Stages</option>
                    </select>
                </div>
            </div>
            
            <div id="dynamicInput" class="space-y-3"></div>
        </div>

        <button onclick="runMasterAI()" id="genBtn" class="w-full gen-btn mt-8 py-5 text-white flex justify-center items-center gap-3">
            <i class="fas fa-bolt"></i> GENERATE PLAN
        </button>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="loader inline-block"></div>
            <p id="loaderText" class="text-xs text-gray-300 mt-4 animate-pulse font-mono">CONNECTING TO AI SERVER...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-24">
        <div class="glass-panel p-6">
            
            <div id="statusBar" class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                <h3 class="text-sm font-bold text-white uppercase">PLAN RESULT</h3>
                <div id="connectionBadge" class="text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-2">
                    </div>
            </div>

            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <script>
        let currentMode = 'A';
        let uploadedFileName = "";
        
        window.onload = function() { setMode('A'); }

        function setMode(mode) {
            currentMode = mode;
            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            const root = document.documentElement.style;
            const projectContainer = document.getElementById('projectNameContainer');

            if(mode === 'A') { 
                root.setProperty('--primary', '#3b82f6'); 
                root.setProperty('--glow', 'rgba(59, 130, 246, 0.6)');
                projectContainer.classList.remove('hidden'); 
            }
            else if(mode === 'B') { 
                root.setProperty('--primary', '#a855f7'); 
                root.setProperty('--glow', 'rgba(168, 85, 247, 0.6)');
                projectContainer.classList.add('hidden'); 
            }
            else { 
                root.setProperty('--primary', '#f97316'); 
                root.setProperty('--glow', 'rgba(249, 115, 22, 0.6)');
                projectContainer.classList.remove('hidden'); 
            }

            renderDynamicInputs();
        }

        function renderDynamicInputs() {
            const area = document.getElementById('dynamicInput');
            const stageCount = parseInt(document.getElementById('stages').value);
            area.innerHTML = "";

            if(currentMode === 'A') {
                const colors = ['border-blue-500', 'border-green-500', 'border-yellow-500', 'border-orange-500', 'border-red-500', 'border-purple-500', 'border-pink-500'];
                
                for(let i=0; i<stageCount; i++) {
                    let label = "";
                    let placeholder = "";
                    if (i === 0) { label = `STAGE 1: INITIAL CONDITION`; placeholder = "Describe site (বাংলায় লিখতে পারেন)..."; }
                    else if (i === stageCount - 1) { label = `FINAL STAGE: LUXURY RESULT`; placeholder = "Final result description..."; }
                    else { label = `STAGE ${i+1}: CONSTRUCTION STEP`; placeholder = `Step ${i+1} details...`; }

                    const borderColor = colors[i % colors.length];
                    area.innerHTML += `
                    <div class="relative">
                        <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">${label}</label>
                        <textarea id="stageInput_${i}" placeholder="${placeholder}" class="input-3d h-20 border-l-4 ${borderColor} bg-slate-800/50"></textarea>
                    </div>`;
                }
            } 
            else if(currentMode === 'B') {
                area.innerHTML = `
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Description / Context</label>
                <textarea id="autoDescription" placeholder="Write in ANY language (e.g. 'একটি আধুনিক মসজিদ বানাবো'). AI will translate and design." class="input-3d h-32 border-l-4 border-purple-500 bg-slate-800/50"></textarea>
                <div class="mt-2 text-[9px] text-gray-400 text-center"><i class="fas fa-language"></i> Supports Bangla/Any Input -> English Output</div>
                `;
            } 
            else {
                area.innerHTML = `
                <label for="fUp" class="upload-label">
                    <i class="fas fa-cloud-upload-alt text-2xl text-orange-400 mb-2"></i>
                    <div id="fTxt" class="text-xs text-gray-300 font-bold">Tap to Upload Final Image</div>
                </label>
                <input type="file" id="fUp" class="hidden" accept="image/*" onchange="hFile(this)">
                
                <div class="flex items-center my-2"><div class="flex-grow h-px bg-gray-700"></div><span class="px-2 text-[9px] text-gray-500 font-bold uppercase">OR</span><div class="flex-grow h-px bg-gray-700"></div></div>
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Final Image Prompt</label>
                <textarea id="reversePrompt" placeholder="Paste description (Bangla/English)..." class="input-3d h-24 border-l-4 border-orange-500 bg-slate-800/50"></textarea>
                `;
            }
        }

        function hFile(input) {
            if (input.files[0]) {
                uploadedFileName = input.files[0].name;
                document.getElementById('fTxt').innerHTML = `<span class="text-green-400">Selected: ${uploadedFileName}</span>`;
            }
        }

        async function runMasterAI() {
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const badge = document.getElementById('connectionBadge');
            
            btn.classList.add('hidden'); loader.classList.remove('hidden'); document.getElementById('outputArea').classList.add('hidden');

            const proj = document.getElementById('project').value || "Project";
            const type = document.getElementById('type').value;
            const stageCount = parseInt(document.getElementById('stages').value);
            
            let userInstructions = "";
            let reversePromptText = "";
            let autoDesc = "";

            if (currentMode === 'A') {
                for(let i=0; i<stageCount; i++) {
                    const val = document.getElementById(`stageInput_${i}`).value;
                    if(val) userInstructions += `Stage ${i+1}: ${val}. `;
                }
            } 
            else if (currentMode === 'B') {
                autoDesc = document.getElementById('autoDescription').value;
            }
            else if (currentMode === 'R') {
                reversePromptText = document.getElementById('reversePrompt').value;
            }

            // --- AI REQUEST BUILDER ---
            let logicPrompt = "";
            if (currentMode === 'A') logicPrompt = `STRICT MODE: Input is "${userInstructions}". TRANSLATE TO ENGLISH. Follow stages.`;
            else if (currentMode === 'B') logicPrompt = `AUTO MODE: Input is "${autoDesc}". TRANSLATE TO ENGLISH. Design ${stageCount} stages for ${type}. Start=Ruin, End=Luxury.`;
            else logicPrompt = `REVERSE MODE: Input is "${reversePromptText || uploadedFileName || proj}". TRANSLATE TO ENGLISH. Start=FINAL LUXURY, End=RUIN.`;

            const fullPrompt = `Act as Construction AI. Logic: ${logicPrompt}.
            MANDATORY RULES: 
            1. Return strictly JSON: {"images":[], "videos":[], "final_showcase":""}.
            2. OUTPUT LANGUAGE: STRICTLY ENGLISH ONLY.
            3. Never use filenames. Write detailed visual prompts (20+ words).
            4. Array Length: Exactly ${stageCount} items.`;

            // --- DOUBLE TRY MECHANISM ---
            try {
                const data = await fetchWithRetry(fullPrompt, stageCount);
                
                // IF SUCCESS:
                badge.className = "status-online text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-2";
                badge.innerHTML = `<i class="fas fa-wifi"></i> ONLINE AI (SUCCESS)`;
                displayOutput(data);

            } catch (error) {
                // IF FAIL:
                console.warn("AI Failed. Using Smart Backup.", error);
                
                badge.className = "status-offline text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-2";
                badge.innerHTML = `<i class="fas fa-exclamation-triangle"></i> OFFLINE (SERVER BUSY)`;
                
                const backupContext = (currentMode === 'B') ? (autoDesc || "Luxury Architecture") : (proj);
                generateSmartBackup(backupContext, type, stageCount, userInstructions, reversePromptText);
            } finally {
                btn.classList.remove('hidden'); loader.classList.add('hidden');
            }
        }

        // --- RETRY LOGIC FUNCTION ---
        async function fetchWithRetry(prompt, expectedCount) {
            const attemptFetch = async () => {
                const response = await fetch(`https://text.pollinations.ai/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'system', content: 'JSON AI. Translate to English.' }, { role: 'user', content: prompt }],
                        seed: Math.floor(Math.random() * 999999),
                        model: 'openai'
                    })
                });
                if (!response.ok) throw new Error("Server Error");
                const text = await response.text();
                const start = text.indexOf('{'); const end = text.lastIndexOf('}');
                if (start === -1) throw new Error("Bad Data");
                const data = JSON.parse(text.substring(start, end + 1));
                
                // Validation
                if(!data.images || data.images.length < expectedCount || data.images[0].includes(".jpg") || data.images[0].length < 15) {
                    throw new Error("Bad AI Response");
                }
                return data;
            };

            try {
                return await attemptFetch(); // Try 1
            } catch (e) {
                console.log("Retry 1...");
                await new Promise(r => setTimeout(r, 1000)); // Wait 1s
                return await attemptFetch(); // Try 2
            }
        }

        // --- SMART BACKUP (NO REPETITION LOGIC) ---
        function generateSmartBackup(inputContext, type, count, instructions, revText) {
            const images = []; const videos = [];
            
            // Clean Text & Extract Core Idea (Max 100 chars to avoid huge repetition)
            let coreIdea = (revText || inputContext || "Luxury Project").substring(0, 100).replace(/[\r\n]+/g, " ");
            
            // Add a flag if it looks like Bangla (to show it's raw text)
            let desc = coreIdea; 
            
            if (currentMode === 'R') {
                // REVERSE
                images.push(`PROMPT: (Final Result) Ultra-realistic 8k shot of ${desc}, fully finished masterpiece, 9:16 ratio.`);
                for(let i=1; i<count-1; i++) {
                    images.push(`PROMPT: (Reverse Stage ${i}) Dismantling structure, removing finishes/windows from ${desc}, 9:16 ratio.`);
                }
                images.push(`PROMPT: (Initial Ruin) Abandoned site, debris, broken walls of ${desc}, 9:16 ratio.`);
            } else {
                // FORWARD
                if(currentMode === 'A' && instructions) {
                    // Manual Split
                    const parts = instructions.split("Stage");
                    for(let i=1; i<=count; i++) {
                        let content = parts[i] ? parts[i].replace(/^\d+:/, '').trim() : `Construction step ${i}`;
                        images.push(`PROMPT: (Stage ${i}) ${content} - ${desc}, 9:16 ratio.`);
                    }
                } else {
                    // AUTO LOGIC (SMART SPLIT)
                    // Stage 1
                    let startTxt = type === 'Renovation' ? "Existing ruined structure, mossy walls" : "Empty wild land, rocks and grass";
                    images.push(`PROMPT: (Stage 1) ${startTxt} for project: ${desc}, 9:16 ratio.`);
                    
                    // Middle Stages
                    for(let i=1; i<count-1; i++) {
                        images.push(`PROMPT: (Stage ${i+1}) Construction work in progress for ${desc}, scaffolding, concrete, workers visible, 9:16 ratio.`);
                    }
                    
                    // Final Stage (Use Full Description Here)
                    images.push(`PROMPT: (Final) Completed luxury result: ${inputContext}, cinematic lighting, ultra-realistic, 9:16 ratio.`);
                }
            }

            for(let i=0; i<count-1; i++) videos.push(`VIDEO PROMPT: Cinematic shot of 15+ professional workers working on ${desc}, heavy machinery, 4k.`);

            displayOutput({ images: images, videos: videos, final_showcase: currentMode === 'R' ? null : `Cinematic beauty showcase of ${desc}.` });
        }

        function displayOutput(data) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('outputArea').classList.remove('hidden');
            let color = currentMode==='A'?'border-blue-500':currentMode==='B'?'border-purple-500':'border-orange-500';

            const add = (l, t, b) => r.innerHTML += `<div class="bg-slate-900/90 p-4 rounded-xl border-l-4 ${b} mb-4 shadow-lg"><div class="flex justify-between mb-2"><span class="text-[9px] font-bold uppercase text-gray-400 bg-black/30 px-2 py-1 rounded">${l}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white"><i class="fas fa-copy"></i></button></div><p class="text-xs text-gray-200 font-mono leading-relaxed">${t}</p></div>`;

            if(data.images) data.images.forEach((t, i) => {
                let lbl = `IMG ${i+1}`;
                if(currentMode==='R') { if(i===0) lbl="FINAL (START)"; else if(i===data.images.length-1) lbl="RUIN (END)"; }
                else { if(i===0) lbl="INITIAL"; else if(i===data.images.length-1) lbl="FINAL"; }
                add(lbl, t, color);
            });
            if(data.videos) data.videos.forEach((t, i) => add(`VIDEO ${i+1} (ACTION)`, t, 'border-gray-600'));
            if(data.final_showcase && currentMode!=='R') add("SHOWCASE", data.final_showcase, 'border-yellow-500');
            
            document.getElementById('outputArea').scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
