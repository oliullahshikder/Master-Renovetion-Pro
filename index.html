<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro AI (Debug Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #0b0f19; color: #fff; min-height: 100vh; }
        .glass-box { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-3d { background: rgba(0, 0, 0, 0.3); border: 1px solid #334155; color: white; border-radius: 10px; transition: 0.3s; }
        .input-3d:focus { border-color: #3b82f6; outline: none; }
        .gen-btn { background: linear-gradient(90deg, #2563eb, #0891b2); border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .loader { width: 30px; height: 30px; border: 4px solid #FFF; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; display: inline-block; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="openSettings()" class="absolute top-5 right-5 bg-slate-800 p-3 rounded-full border border-gray-600 text-yellow-400 z-50">
        <i class="fas fa-key"></i>
    </button>

    <div class="w-full max-w-lg glass-box p-6 relative">
        <h1 class="text-3xl font-extrabold text-center text-blue-400 mb-6">MASTER PRO AI</h1>

        <div class="space-y-4">
            <input type="text" id="project" placeholder="Project Name" class="w-full input-3d p-3">
            <select id="type" class="w-full input-3d p-3 bg-slate-900"><option>Renovation</option><option>New Build</option></select>
            <textarea id="extra" placeholder="Details..." class="w-full input-3d p-3 h-20"></textarea>
        </div>

        <button onclick="generatePlan()" id="genBtn" class="w-full gen-btn mt-6 py-4 text-white text-lg flex justify-center items-center gap-2">
            START AI
        </button>

        <div id="loader" class="hidden mt-6 text-center">
            <span class="loader"></span>
            <p class="text-xs text-blue-300 mt-2">Processing...</p>
        </div>
        
        <div id="errorBox" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-xs text-red-200 break-words"></div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-20">
        <div class="glass-box p-5 space-y-4" id="results"></div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center hidden">
        <div class="glass-box p-6 w-80 text-center">
            <h3 class="text-white font-bold mb-2">API Key Settings</h3>
            <input type="text" id="userKeyInput" placeholder="Paste NEW Key here" class="w-full input-3d p-3 mb-4 text-xs text-center">
            <button onclick="saveUserKey()" class="w-full bg-green-600 text-white py-2 rounded font-bold">SAVE</button>
            <button onclick="document.getElementById('keyModal').classList.add('hidden')" class="w-full mt-2 text-gray-400 text-xs">Close</button>
        </div>
    </div>

    <script>
        // Check for key
        window.onload = function() {
            if(!localStorage.getItem('final_api_key')) openSettings();
        }

        function openSettings() { document.getElementById('keyModal').classList.remove('hidden'); }

        function saveUserKey() {
            const key = document.getElementById('userKeyInput').value.trim();
            if(key.length > 20) {
                localStorage.setItem('final_api_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved! Now try clicking START AI.");
            } else {
                alert("Invalid Key!");
            }
        }

        async function generatePlan() {
            const apiKey = localStorage.getItem('final_api_key');
            if(!apiKey) { openSettings(); return; }

            document.getElementById('genBtn').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('errorBox').classList.add('hidden');

            const promptText = `Generate JSON plan for: ${document.getElementById('project').value}. Type: ${document.getElementById('type').value}. Rules: ${document.getElementById('extra').value}. Output keys: "images", "videos", "final".`;

            try {
                // Using the most standard call
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });

                const data = await response.json();

                // CATCH GOOGLE ERROR
                if (data.error) {
                    throw new Error(data.error.message); 
                }

                const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                displayOutput(JSON.parse(cleanJson));

            } catch (error) {
                const errDiv = document.getElementById('errorBox');
                errDiv.innerHTML = `⚠️ <b>GOOGLE ERROR:</b><br>${error.message}`;
                errDiv.classList.remove('hidden');
                
                // If permission denied, key is bad
                if(error.message.includes('API key not valid') || error.message.includes('deleted')) {
                    localStorage.removeItem('final_api_key');
                    setTimeout(() => alert("Your Key is invalid/blocked. Please create a NEW key and save it again."), 2000);
                }
            } finally {
                document.getElementById('genBtn').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function displayOutput(data) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('outputArea').classList.remove('hidden');

            const add = (l, t) => r.innerHTML += `<div class="bg-slate-900 p-3 rounded border-l-4 border-blue-500 mb-2"><div class="text-[10px] text-gray-400 font-bold uppercase">${l}</div><div class="text-xs text-gray-300">${t}</div></div>`;

            if(data.images) data.images.forEach((t, i) => add(`Image ${i+1}`, t));
            if(data.videos) data.videos.forEach((t, i) => add(`Video ${i+1}`, t));
            if(data.final) add("Final", data.final);
            
            r.scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
