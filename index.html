<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro Renovation AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE 3D AESTHETICS --- */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050b14;
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(220, 38, 38, 0.1) 0, transparent 50%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Container */
        .glass-engine {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        /* --- 3D MODE BUTTONS (DYNAMIC COLORS) --- */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }

        .mode-btn {
            position: relative;
            border: none;
            border-radius: 16px;
            padding: 15px 5px;
            color: rgba(255,255,255,0.5);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.7rem;
            background: #0f172a;
            box-shadow: 6px 6px 10px rgba(0,0,0,0.4), -2px -2px 5px rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(0);
        }

        /* Active State Animations */
        .mode-btn.active { color: white; transform: translateY(4px); box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5); }
        
        /* MODE A: Cyber Blue */
        .btn-a.active { border: 1px solid #3b82f6; background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        /* MODE B: Magic Purple */
        .btn-b.active { border: 1px solid #a855f7; background: radial-gradient(circle at center, #581c87 0%, #0f172a 100%); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        /* REVERSE: Industrial Orange */
        .btn-r.active { border: 1px solid #f97316; background: radial-gradient(circle at center, #7c2d12 0%, #0f172a 100%); box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); }

        .mode-icon { font-size: 1.5rem; display: block; margin-bottom: 5px; }

        /* --- 3D INPUTS --- */
        .input-3d {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            transition: 0.3s;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }
        .input-3d:focus { border-color: #3b82f6; outline: none; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }

        /* --- GENERATE BUTTON --- */
        .gen-btn {
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            border-radius: 16px;
            font-weight: 800;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.6);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .gen-btn:active { transform: scale(0.98); box-shadow: 0 5px 10px -5px rgba(37, 99, 235, 0.6); }
        
        /* --- RESULTS --- */
        .result-box {
            background: #0f172a;
            border-left: 4px solid;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Loader */
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="openSettings()" class="absolute top-5 right-5 bg-slate-900 p-3 rounded-full border border-gray-700 text-yellow-500 shadow-xl z-50 hover:scale-110 transition">
        <i class="fas fa-key fa-lg"></i>
    </button>

    <div class="w-full max-w-lg glass-engine p-6 relative">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-orange-400 tracking-wider">
                MASTER PRO
            </h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.4em] font-bold mt-1">Renovation Logic Engine</p>
        </div>

        <div class="mode-grid">
            <button onclick="setMode('A')" id="btnA" class="mode-btn btn-a active">
                <i class="fas fa-sliders-h mode-icon"></i>Mode A<br>Strict
            </button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn btn-b">
                <i class="fas fa-brain mode-icon"></i>Mode B<br>Auto
            </button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn btn-r">
                <i class="fas fa-history mode-icon"></i>Reverse<br>Upload
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Project Name</label>
                <input type="text" id="project" placeholder="e.g. Modern Villa" class="w-full input-3d p-4 mt-1 text-sm">
            </div>

            <div id="dynamicInput"></div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Workflow</label>
                    <select id="type" class="w-full input-3d p-4 mt-1 text-sm bg-slate-900">
                        <option value="Renovation">Renovation</option>
                        <option value="New Construction">New Build</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Stages</label>
                    <select id="stages" class="w-full input-3d p-4 mt-1 text-sm bg-slate-900">
                        <option value="6">6 Stages</option>
                        <option value="4">4 Stages</option>
                        <option value="8">8 Stages</option>
                    </select>
                </div>
            </div>
        </div>

        <button onclick="generatePlan()" id="genBtn" class="w-full gen-btn mt-8 py-4 text-white text-lg flex justify-center items-center gap-2">
            <i class="fas fa-bolt"></i> EXECUTE PLAN
        </button>

        <div id="loader" class="hidden mt-8 text-center">
            <span class="loader"></span>
            <br>
            <div id="statusText" class="text-[10px] text-gray-400 mt-2 font-mono">INITIALIZING LOGIC...</div>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-24">
        <div class="glass-engine p-6">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-sm font-bold text-green-400 uppercase"><i class="fas fa-check-circle"></i> Generated Plan</h3>
                <span id="serverBadge" class="text-[9px] bg-slate-800 px-2 py-1 rounded text-gray-400"></span>
            </div>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center hidden">
        <div class="glass-engine p-8 w-80 text-center border border-yellow-500/30">
            <i class="fas fa-shield-alt text-4xl text-yellow-500 mb-4"></i>
            <h3 class="text-white font-bold mb-2">Security Check</h3>
            <p class="text-xs text-gray-400 mb-4">Your Key is stored locally in your browser.</p>
            <input type="text" id="keyInput" placeholder="Paste API Key Here..." class="w-full input-3d p-3 mb-4 text-xs text-center">
            <button onclick="saveKey()" class="w-full bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl font-bold transition">SAVE KEY</button>
            <button onclick="document.getElementById('keyModal').classList.add('hidden')" class="mt-4 text-xs text-gray-500 underline">Close</button>
        </div>
    </div>

    <script>
        // --- LOGIC: AUTO SWITCH API ---
        let currentMode = 'A';
        
        // Auto-load Settings on first visit
        window.onload = function() {
            if(!localStorage.getItem('master_pro_key')) openSettings();
            setMode('A');
        }

        function openSettings() { document.getElementById('keyModal').classList.remove('hidden'); }

        function saveKey() {
            const key = document.getElementById('keyInput').value.trim();
            if(key.length > 20) {
                localStorage.setItem('master_pro_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved! Ready to Generate.");
            } else {
                alert("Invalid Key.");
            }
        }

        function setMode(mode) {
            currentMode = mode;
            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            const area = document.getElementById('dynamicInput');
            
            if(mode === 'A') {
                area.innerHTML = `<label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Mode A: Strict Rules</label>
                <textarea id="extra" placeholder="Describe stages explicitly..." class="w-full input-3d p-4 mt-1 h-24 text-sm"></textarea>`;
            } else if(mode === 'B') {
                area.innerHTML = `<div class="p-6 bg-purple-900/20 border border-purple-500/30 rounded-2xl text-center text-xs text-purple-200">
                    <i class="fas fa-magic text-2xl mb-2"></i><br><b>Auto Design Mode</b><br>AI will infer all details based on Project Name.
                </div>`;
            } else {
                area.innerHTML = `<div class="p-6 border-2 border-dashed border-orange-500/30 rounded-2xl text-center text-orange-200 cursor-pointer hover:bg-orange-900/10" onclick="document.getElementById('f').click()">
                    <input type="file" id="f" class="hidden"><i class="fas fa-cloud-upload-alt text-3xl mb-2"></i><br><b>Upload Final Image</b><br>AI will reverse-engineer the construction.
                </div>`;
            }
        }

        async function generatePlan() {
            const apiKey = localStorage.getItem('master_pro_key');
            if(!apiKey) { openSettings(); return; }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('outputArea').classList.add('hidden');

            const proj = document.getElementById('project').value || "Renovation Project";
            const type = document.getElementById('type').value;
            const stages = document.getElementById('stages').value;
            const extra = document.getElementById('extra') ? document.getElementById('extra').value : "";

            // --- MASTER PRO TEMPLATE LOGIC INJECTION ---
            const systemPrompt = `
                You are the MASTER PRO Construction AI. Follow these STRICT rules:
                
                PROJECT: ${proj}. TYPE: ${type}. STAGES: ${stages}. MODE: ${currentMode}.
                USER NOTES: ${extra}.

                RULES:
                1. IMAGE PROMPTS: Must explicitly include "Ultra-realistic, 9:16 vertical ratio". NO humans/workers in images.
                2. VIDEO PROMPTS: Must include "15+ professional workers, PPE, heavy equipment". ALWAYS FORWARD logic (building up), even in Reverse Mode.
                3. REVERSE MODE SPECIFIC: 
                   - Image Array [0] must be the FINAL FINISHED building (describe user upload).
                   - Image Array [Last] must be the RUINED/EMPTY site.
                   - Sequence: Remove decorations -> Remove paint -> Remove roof -> Structural demolition -> Empty site.
                4. FORWARD MODE SPECIFIC:
                   - Image Array [0] must be RUINED/EMPTY.
                   - Image Array [Last] must be FINAL.

                OUTPUT FORMAT (JSON ONLY):
                {
                  "images": ["Prompt 1", "Prompt 2", ...],
                  "videos": ["Video 1", "Video 2", ...],
                  "final_showcase": "Cinematic beauty shot prompt"
                }
            `;

            // --- SUPER AUTO-SWITCH LOGIC ---
            const models = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro", "gemini-1.0-pro"];
            let success = false;

            for (const model of models) {
                try {
                    status.innerText = `CONNECTING TO: ${model}...`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt }] }] })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(); // Force next model

                    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    displayOutput(JSON.parse(cleanJson), model);
                    success = true;
                    break;
                } catch (e) {
                    console.log(`Failed: ${model}`);
                }
            }

            if (!success) {
                alert("ALL SERVERS BUSY/FAILED. Check your API Key or Internet.");
            }

            btn.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        function displayOutput(data, model) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('serverBadge').innerText = `Server: ${model}`;
            document.getElementById('outputArea').classList.remove('hidden');

            const color = currentMode === 'A' ? 'border-blue-500' : currentMode === 'B' ? 'border-purple-500' : 'border-orange-500';

            const addBox = (lbl, txt, bord) => {
                r.innerHTML += `
                <div class="result-box p-4 ${bord} relative">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${lbl}</span>
                        <button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white transition"><i class="fas fa-copy"></i></button>
                    </div>
                    <p class="text-xs text-gray-300 font-mono leading-relaxed">${txt}</p>
                </div>`;
            };

            // Intelligent Labeling based on Mode
            if(data.images) {
                data.images.forEach((t, i) => {
                    let label = `Image ${i+1}`;
                    if(currentMode === 'R') {
                        // Reverse Logic Labeling
                        label = (i === 0) ? `Image ${i+1} (FINAL STATE / UPLOAD)` : `Image ${i+1} (Reverse Step)`;
                    }
                    addBox(label, t, color);
                });
            }

            if(data.videos) data.videos.forEach((t, i) => addBox(`Video Transition ${i+1}`, t, 'border-gray-500'));
            
            if(currentMode !== 'R' && data.final_showcase) {
                addBox("Final Beauty Video", data.final_showcase, 'border-yellow-500');
            }

            document.getElementById('outputArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
