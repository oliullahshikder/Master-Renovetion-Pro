<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro: Real-Time AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME: HUGGING FACE PURPLE --- */
        :root { --primary: #8b5cf6; --glow: rgba(139, 92, 246, 0.5); }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f0518;
            background-image: radial-gradient(circle at 50% 0%, var(--glow) 0%, transparent 60%);
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(30, 20, 50, 0.9); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; box-shadow: 0 30px 60px -15px rgba(0,0,0,0.9);
        }
        .mode-container { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 25px; }
        .mode-btn {
            width: 85px; height: 85px; border-radius: 20px; border: none;
            background: #1e1b2e; color: #a78bfa; font-weight: 800; font-size: 0.65rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5), -2px -2px 10px rgba(255,255,255,0.05);
            transition: all 0.3s; cursor: pointer; border: 1px solid #4c1d95;
        }
        .mode-btn i { font-size: 1.8rem; margin-bottom: 6px; }
        .mode-btn.active { transform: scale(1.05); color: white; background: #6d28d9; border-color: #a78bfa; box-shadow: 0 0 15px #6d28d9; }
        
        .input-3d {
            background: rgba(0,0,0,0.4); border: 1px solid #4c1d95; border-radius: 15px;
            color: white; padding: 15px; width: 100%; outline: none; transition: 0.3s;
        }
        .input-3d:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--glow); background: rgba(0,0,0,0.5); }

        .upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px dashed #4c1d95; border-radius: 15px; padding: 15px;
            cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s;
        }
        .upload-label:hover { border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        .gen-btn {
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 20px;
            font-weight: 800; letter-spacing: 2px; font-size: 1.1rem;
            box-shadow: 0 10px 20px -5px var(--glow); transition: 0.4s;
        }
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <div id="keyModal" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center hidden">
        <div class="glass-panel p-8 w-80 text-center border border-purple-500">
            <i class="fas fa-key text-3xl text-purple-400 mb-4"></i>
            <h3 class="text-white font-bold mb-2">Token Expired?</h3>
            <p class="text-xs text-gray-400 mb-4">The auto-token failed. Please enter a new Hugging Face Token.</p>
            <input type="text" id="manualToken" placeholder="hf_..." class="input-3d text-center mb-4 text-xs">
            <button onclick="saveManualToken()" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">SAVE NEW TOKEN</button>
        </div>
    </div>

    <div class="text-center mb-8 z-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">MASTER PRO</h1>
        <p class="text-[10px] text-gray-400 uppercase tracking-[0.5em] font-bold mt-2">Hugging Face Engine</p>
    </div>

    <div class="w-full max-w-lg glass-panel p-6 relative">
        <div class="mode-container">
            <button onclick="setMode('A')" id="btnA" class="mode-btn active"><i class="fas fa-sliders-h"></i>STRICT</button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn"><i class="fas fa-magic"></i>AUTO</button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn"><i class="fas fa-history"></i>REVERSE</button>
        </div>

        <div class="space-y-4">
            <div id="projectNameContainer">
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Project Name</label>
                <input type="text" id="project" placeholder="e.g. Modern Villa (বাংলায় লেখা যাবে)" class="input-3d">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Type</label>
                    <select id="type" class="input-3d bg-black"><option>Renovation</option><option>Construction</option></select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Total Stages</label>
                    <select id="stages" class="input-3d bg-black" onchange="renderInputs()">
                        <option value="3">3 Stages</option>
                        <option value="4">4 Stages</option>
                        <option value="5">5 Stages</option>
                        <option value="6" selected>6 Stages</option>
                        <option value="7">7 Stages</option>
                    </select>
                </div>
            </div>
            
            <div id="dynamicInput" class="space-y-3"></div>
        </div>

        <button onclick="runHF()" id="genBtn" class="w-full gen-btn mt-8 py-5 text-white flex justify-center items-center gap-3">
            <i class="fas fa-bolt"></i> START REAL-TIME AI
        </button>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="loader inline-block"></div>
            <p id="loaderText" class="text-xs text-purple-300 mt-4 animate-pulse font-mono">CONNECTING TO MISTRAL 7B...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-24">
        <div class="glass-panel p-6">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-sm font-bold text-white uppercase">AI GENERATED PLAN</h3>
                <span id="statusBadge" class="text-[9px] font-bold px-3 py-1 rounded border border-green-500/50 bg-green-500/20 text-green-400">
                    <i class="fas fa-wifi mr-1"></i> ONLINE
                </span>
            </div>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- YOUR TOKEN IS AUTO-INJECTED HERE ---
        const AUTO_TOKEN = "Hf_vNuuWgVMvpdmpCzpeIpkQmBhsCGRIXTroU"; 
        
        let currentMode = 'A';
        let uploadedFileName = "";
        let hfToken = localStorage.getItem('hf_token_v2');

        window.onload = function() {
            // Auto Login Logic
            if(!hfToken) {
                hfToken = AUTO_TOKEN;
                localStorage.setItem('hf_token_v2', AUTO_TOKEN);
            }
            setMode('A');
        }

        function saveManualToken() {
            const t = document.getElementById('manualToken').value.trim();
            if(t.length > 5) {
                localStorage.setItem('hf_token_v2', t);
                hfToken = t;
                document.getElementById('keyModal').classList.add('hidden');
                alert("New Token Saved!");
            }
        }

        function setMode(mode) {
            currentMode = mode;
            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            const projectContainer = document.getElementById('projectNameContainer');
            if(mode === 'B') projectContainer.classList.add('hidden'); 
            else projectContainer.classList.remove('hidden');

            renderInputs();
        }

        function renderInputs() {
            const area = document.getElementById('dynamicInput');
            const count = parseInt(document.getElementById('stages').value);
            area.innerHTML = "";

            if(currentMode === 'A') {
                for(let i=0; i<count; i++) {
                    let ph = i===0 ? "Initial Site Condition..." : (i===count-1 ? "Final Result..." : `Step ${i+1}...`);
                    area.innerHTML += `<div class="relative"><label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Stage ${i+1}</label><textarea id="inp_${i}" placeholder="${ph}" class="input-3d h-16 text-xs bg-slate-900"></textarea></div>`;
                }
            } 
            else if(currentMode === 'B') {
                area.innerHTML = `<label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Description (Any Language)</label><textarea id="autoDesc" placeholder="Describe project (e.g. 'একটি আধুনিক মসজিদ'). AI will translate & design." class="input-3d h-32 border-purple-500"></textarea>`;
            } 
            else {
                area.innerHTML = `
                <label for="fUp" class="upload-label"><i class="fas fa-cloud-upload-alt text-2xl text-purple-400 mb-2"></i><div id="fTxt" class="text-xs text-gray-300">Tap to Upload Final Image</div></label><input type="file" id="fUp" class="hidden" onchange="hFile(this)">
                <div class="flex items-center my-2"><div class="flex-grow h-px bg-gray-700"></div><span class="px-2 text-[9px] text-gray-500">OR</span><div class="flex-grow h-px bg-gray-700"></div></div>
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Final Image Prompt</label><textarea id="revDesc" placeholder="Paste description..." class="input-3d h-24 border-orange-500"></textarea>`;
            }
        }

        function hFile(input) {
            if (input.files[0]) {
                uploadedFileName = input.files[0].name;
                document.getElementById('fTxt').innerHTML = `<span class="text-purple-400">${uploadedFileName}</span>`;
            }
        }

        async function runHF() {
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const out = document.getElementById('outputArea');
            
            btn.classList.add('hidden'); loader.classList.remove('hidden'); out.classList.add('hidden');

            // Collect Data
            const proj = document.getElementById('project').value;
            const type = document.getElementById('type').value;
            const count = document.getElementById('stages').value;
            let context = "";

            if(currentMode === 'A') {
                for(let i=0; i<count; i++) context += `Stage ${i+1}: ${document.getElementById(`inp_${i}`).value}. `;
            } else if(currentMode === 'B') {
                context = document.getElementById('autoDesc').value || "Luxury Project";
            } else {
                context = document.getElementById('revDesc').value || proj;
            }

            // MISTRAL 7B PROMPT (Very Powerful)
            const prompt = `<s>[INST] You are a professional Architecture AI.
            Task: Create a JSON plan for a construction project.
            Project: ${proj}. Type: ${type}. Mode: ${currentMode} (A=Strict, B=Auto, R=Reverse). 
            Stages: ${count}.
            Context/Instructions: "${context}".

            RULES:
            1. Output strictly valid JSON. Format: {"images": [], "videos": [], "final_showcase": ""}.
            2. IF INPUT IS NOT ENGLISH, TRANSLATE TO ENGLISH.
            3. Image Prompts: "Ultra-realistic, 9:16 vertical ratio, 8k". NO HUMANS.
            4. Video Prompts: "15+ professional workers, PPE, heavy machinery".
            5. Array Length: Must be exactly ${count}.
            6. REVERSE MODE: Start from Final Image -> End at Ruin.
            7. DO NOT use filenames. Write detailed visual descriptions.
            [/INST]`;

            try {
                // HUGGING FACE API CALL
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.3", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${hfToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        inputs: prompt, 
                        parameters: { max_new_tokens: 1500, return_full_text: false, temperature: 0.7 } 
                    })
                });

                const result = await response.json();
                
                if(result.error) {
                    if(result.error.includes("rate limit") || result.error.includes("auth")) {
                        document.getElementById('keyModal').classList.remove('hidden');
                    }
                    throw new Error(result.error);
                }
                
                let text = result[0].generated_text;
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}');
                
                if(jsonStart === -1) throw new Error("AI did not return JSON");
                
                const data = JSON.parse(text.substring(jsonStart, jsonEnd + 1));
                
                // Validate Data
                if(!data.images || data.images.length === 0) throw new Error("Empty Data");

                displayData(data);

            } catch (err) {
                alert("AI Error: " + err.message + "\n\nSwitching to Offline Backup...");
                // Keep the smart backup as a fail-safe
                generateBackup(proj, type, count, context);
            } finally {
                btn.classList.remove('hidden'); loader.classList.add('hidden');
            }
        }

        function generateBackup(proj, type, count, ctx) {
            const images = []; const videos = [];
            // Basic English Translation Fallback
            let cleanCtx = ctx.replace(/[^\x00-\x7F]/g, "Modern Design"); 

            if(currentMode === 'R') {
                images.push(`PROMPT: Final luxury result of ${proj}, 8k ultra-realistic, 9:16.`);
                for(let i=1; i<count-1; i++) images.push(`PROMPT: Reverse construction stage ${i} of ${proj}, removing parts, 9:16.`);
                images.push(`PROMPT: Initial ruined site of ${proj}, abandoned, 9:16.`);
            } else {
                let start = type==='Renovation'?'Ruined existing structure':'Empty land';
                images.push(`PROMPT: ${start} for ${proj}, 8k, 9:16.`);
                for(let i=1; i<count-1; i++) images.push(`PROMPT: Construction stage ${i+1} of ${proj}, scaffolding, concrete, 9:16.`);
                images.push(`PROMPT: Final completed ${proj}, luxury lighting, 9:16.`);
            }
            
            for(let i=0; i<count-1; i++) videos.push(`VIDEO: 15+ workers on ${proj} site.`);
            
            // Show RED Badge for Offline
            document.getElementById('statusBadge').className = "text-[9px] font-bold px-3 py-1 rounded border border-red-500/50 bg-red-500/20 text-red-400";
            document.getElementById('statusBadge').innerHTML = `<i class="fas fa-exclamation-triangle mr-1"></i> OFFLINE`;
            
            displayData({images, videos, final_showcase: `Cinematic ${proj}`});
        }

        function displayData(data) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('outputArea').classList.remove('hidden');

            const add = (l, t) => r.innerHTML += `<div class="bg-slate-800 p-4 rounded-xl border-l-4 border-purple-500 relative mb-4"><div class="flex justify-between mb-2"><span class="text-[9px] font-bold text-gray-400 uppercase">${l}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-400 hover:text-white"><i class="fas fa-copy"></i></button></div><p class="text-xs text-gray-200 font-mono">${t}</p></div>`;

            if(data.images) data.images.forEach((t, i) => add(`IMG ${i+1}`, t));
            if(data.videos) data.videos.forEach((t, i) => add(`VIDEO ${i+1}`, t));
            if(data.final_showcase) add("SHOWCASE", data.final_showcase);
            
            document.getElementById('outputArea').scrollIntoView({behavior:'smooth'});
        }
    </script>
</body>
</html>
