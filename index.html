<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro AI (Secure)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #0b0f19; color: #fff; min-height: 100vh; }
        .glass-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .input-3d { background: rgba(0, 0, 0, 0.4); border: 1px solid #334155; color: white; border-radius: 12px; transition: 0.3s; }
        .input-3d:focus { border-color: #3b82f6; outline: none; }
        .gen-btn { background: linear-gradient(90deg, #2563eb, #0891b2); border-radius: 12px; font-weight: bold; }
        .loader { width: 30px; height: 30px; border: 4px solid #FFF; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="document.getElementById('keyModal').classList.remove('hidden')" class="absolute top-5 right-5 bg-slate-800 p-3 rounded-full border border-gray-600 text-yellow-400 z-50 animate-bounce">
        <i class="fas fa-key fa-lg"></i>
    </button>

    <div class="w-full max-w-lg glass-box p-6 relative">
        <h1 class="text-3xl font-extrabold text-center text-blue-500 mb-6">MASTER PRO AI</h1>

        <div class="space-y-4">
            <input type="text" id="project" placeholder="Project Name (e.g. Modern Villa)" class="w-full input-3d p-4">
            <select id="type" class="w-full input-3d p-4 bg-slate-900"><option>Renovation</option><option>New Build</option></select>
            <textarea id="extra" placeholder="Details..." class="w-full input-3d p-4 h-24"></textarea>
        </div>

        <button onclick="generatePlan()" id="genBtn" class="w-full gen-btn mt-6 py-4 text-white text-lg flex justify-center items-center gap-2">
            START AI
        </button>

        <div id="loader" class="hidden mt-6 text-center">
            <span class="loader"></span>
            <p id="statusText" class="text-xs text-blue-300 mt-2">Connecting...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-20">
        <div class="glass-box p-5 space-y-4" id="results"></div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center hidden">
        <div class="glass-box p-8 w-80 text-center border border-yellow-500/30">
            <i class="fas fa-shield-alt text-4xl text-yellow-400 mb-4"></i>
            <h3 class="text-white font-bold mb-2">Security Check</h3>
            <p class="text-xs text-gray-400 mb-4">Paste your NEW API Key here.</p>
            <input type="text" id="userKeyInput" placeholder="AIzaSy..." class="w-full input-3d p-3 mb-4 text-xs text-center">
            <button onclick="saveUserKey()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">SAVE & START</button>
        </div>
    </div>

    <script>
        // Check if key exists
        window.onload = function() {
            if(!localStorage.getItem('secure_api_key')) {
                document.getElementById('keyModal').classList.remove('hidden');
            }
        }

        function saveUserKey() {
            const key = document.getElementById('userKeyInput').value.trim();
            if(key.length > 20) {
                localStorage.setItem('secure_api_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved! Now you can generate.");
            } else {
                alert("Invalid Key!");
            }
        }

        async function generatePlan() {
            const apiKey = localStorage.getItem('secure_api_key');
            if(!apiKey) { document.getElementById('keyModal').classList.remove('hidden'); return; }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('outputArea').classList.add('hidden');

            const promptText = `Generate JSON plan for: ${document.getElementById('project').value}. Type: ${document.getElementById('type').value}. Rules: ${document.getElementById('extra').value}. Output keys: "images", "videos", "final".`;

            // Try multiple models automatically
            const models = ["gemini-1.5-flash", "gemini-pro", "gemini-1.5-flash-latest"];
            let success = false;

            for (const model of models) {
                try {
                    status.innerText = `Trying Server: ${model}...`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });

                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);

                    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    displayOutput(JSON.parse(cleanJson), model);
                    success = true;
                    break;
                } catch (e) { console.log(e); }
            }

            if (!success) {
                alert("Connection Failed! Please create a brand new API Key and update it in settings.");
                localStorage.removeItem('secure_api_key'); // Reset bad key
                document.getElementById('keyModal').classList.remove('hidden');
            }

            btn.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        function displayOutput(data, model) {
            const r = document.getElementById('results');
            r.innerHTML = `<div class="text-[10px] text-green-400 text-center mb-2">Connected: ${model}</div>`;
            document.getElementById('outputArea').classList.remove('hidden');

            const add = (l, t) => r.innerHTML += `<div class="bg-slate-900 p-3 rounded border-l-4 border-blue-500 mb-2"><div class="text-[10px] text-gray-400 font-bold uppercase">${l}</div><div class="text-xs text-gray-300">${t}</div></div>`;

            if(data.images) data.images.forEach((t, i) => add(`Image ${i+1}`, t));
            if(data.videos) data.videos.forEach((t, i) => add(`Video ${i+1}`, t));
            if(data.final) add("Final", data.final);
        }
    </script>
</body>
</html>
