<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro AI (Ultimate)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CORE THEME */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(at 50% 0%, #1e1b4b 0%, transparent 70%);
            color: #fff; min-height: 100vh;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        /* 3D BUTTONS */
        .mode-btn {
            position: relative; border: none; border-radius: 16px; padding: 15px 5px;
            color: #64748b; font-weight: 800; text-transform: uppercase; font-size: 0.75rem;
            background: #0f172a; box-shadow: 0 4px 0 #020617; transition: 0.2s;
        }
        .mode-btn.active { color: white; transform: translateY(4px); box-shadow: none; }
        .btn-a.active { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .btn-b.active { background: linear-gradient(135deg, #a855f7, #7e22ce); }
        .btn-r.active { background: linear-gradient(135deg, #f97316, #ea580c); }

        /* INPUTS */
        .input-3d {
            background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 12px;
            color: white; transition: 0.3s;
        }
        .input-3d:focus { border-color: #3b82f6; outline: none; background: rgba(0,0,0,0.5); }

        /* LOADER */
        .loader { width: 30px; height: 30px; border: 4px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="openSettings()" class="absolute top-5 right-5 bg-slate-800 p-3 rounded-full border border-gray-700 text-yellow-400 z-50 shadow-lg">
        <i class="fas fa-key fa-lg"></i>
    </button>

    <div class="w-full max-w-lg glass-panel p-6 relative">
        <h1 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-6">
            MASTER PRO <span class="text-white text-sm block tracking-widest mt-1">RENOVATION AI</span>
        </h1>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <button onclick="setMode('A')" id="btnA" class="mode-btn btn-a active"><i class="fas fa-sliders-h block text-xl mb-1"></i>Strict</button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn btn-b"><i class="fas fa-brain block text-xl mb-1"></i>Auto</button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn btn-r"><i class="fas fa-history block text-xl mb-1"></i>Reverse</button>
        </div>

        <div class="space-y-4">
            <input type="text" id="project" placeholder="Project Name (e.g. Modern Villa)" class="w-full input-3d p-4">
            <div id="dynamicInput"></div>
            <div class="grid grid-cols-2 gap-3">
                <select id="type" class="w-full input-3d p-4 bg-slate-900"><option>Renovation</option><option>New Build</option></select>
                <select id="stages" class="w-full input-3d p-4 bg-slate-900"><option>6 Stages</option><option>4 Stages</option><option>8 Stages</option></select>
            </div>
        </div>

        <button onclick="generatePlan()" id="genBtn" class="w-full mt-6 py-4 rounded-xl text-white font-bold text-lg bg-gradient-to-r from-blue-600 to-cyan-500 shadow-lg active:scale-95 transition">
            GENERATE PLAN
        </button>

        <div id="loader" class="hidden mt-6 text-center">
            <span class="loader"></span>
            <p id="statusText" class="text-xs text-blue-300 mt-2 font-mono">INITIALIZING...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-24">
        <div class="glass-panel p-6">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-sm font-bold text-green-400 uppercase">AI Plan Ready</h3>
                <span id="serverName" class="text-[9px] bg-slate-800 px-2 py-1 rounded text-gray-400"></span>
            </div>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/95 z-[100] flex items-center justify-center hidden">
        <div class="glass-panel p-8 w-80 text-center border border-yellow-500/30">
            <i class="fas fa-shield-alt text-4xl text-yellow-500 mb-4"></i>
            <h3 class="text-white font-bold mb-2">API Setup</h3>
            <p class="text-xs text-gray-400 mb-4">Paste your NEW Google Gemini API Key.</p>
            <input type="text" id="keyInput" placeholder="AIzaSy..." class="w-full input-3d p-3 mb-4 text-xs text-center">
            <button onclick="saveKey()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">SAVE KEY</button>
            <button onclick="document.getElementById('keyModal').classList.add('hidden')" class="mt-4 text-gray-500 text-xs underline">Close</button>
        </div>
    </div>

    <script>
        let currentMode = 'A';
        
        window.onload = function() {
            if(!localStorage.getItem('master_pro_key')) openSettings();
            setMode('A');
        }

        function openSettings() { document.getElementById('keyModal').classList.remove('hidden'); }

        function saveKey() {
            const key = document.getElementById('keyInput').value.trim();
            if(key.length > 20) {
                localStorage.setItem('master_pro_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved! Try Generating now.");
            } else { alert("Invalid Key."); }
        }

        function setMode(mode) {
            currentMode = mode;
            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            const area = document.getElementById('dynamicInput');
            if(mode === 'A') area.innerHTML = `<textarea id="extra" placeholder="Specific Rules..." class="w-full input-3d p-4 h-20 text-sm"></textarea>`;
            else if(mode === 'B') area.innerHTML = `<div class="p-4 bg-purple-900/20 border border-purple-500/30 rounded-xl text-center text-xs text-purple-200">AI Auto-Design Active</div>`;
            else area.innerHTML = `<div class="p-4 border-2 border-dashed border-orange-500/30 rounded-xl text-center text-orange-200 cursor-pointer">Upload Image (Simulated)</div>`;
        }

        async function generatePlan() {
            const apiKey = localStorage.getItem('master_pro_key');
            if(!apiKey) { openSettings(); return; }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('outputArea').classList.add('hidden');

            const proj = document.getElementById('project').value || "Project";
            const prompt = `Act as Construction AI. Generate JSON. Project: ${proj}. Type: ${document.getElementById('type').value}. Mode: ${currentMode}. Output keys: images, videos, final. Rules: "Ultra-realistic, 9:16".`;

            // ðŸ”¥ SUPER ROBUST MODEL LIST (Includes New 2.0 Flash)
            const models = [
                "gemini-2.0-flash-exp",      // Newest & Fastest
                "gemini-1.5-flash",          // Standard
                "gemini-1.5-flash-latest",   // Alias
                "gemini-pro",                // Legacy Stable
                "gemini-1.0-pro"             // Fallback
            ];

            let success = false;

            for (const model of models) {
                try {
                    status.innerText = `Trying Server: ${model}...`;
                    console.log(`Connecting to ${model}...`);
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);

                    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    displayOutput(JSON.parse(cleanJson), model);
                    success = true;
                    break; 

                } catch (e) {
                    console.log(`${model} Failed: ${e.message}`);
                }
            }

            if (!success) {
                alert("ALL SERVERS FAILED!\n\nReason: Your API Key is likely invalid or blocked.\nSolution: Create a BRAND NEW key from Google AI Studio.");
            }

            btn.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        function displayOutput(data, model) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('serverName').innerText = `Powered by: ${model}`;
            document.getElementById('outputArea').classList.remove('hidden');

            const color = currentMode === 'A' ? 'border-blue-500' : currentMode === 'B' ? 'border-purple-500' : 'border-orange-500';

            const add = (l, t, b) => r.innerHTML += `<div class="bg-slate-900 p-4 rounded-lg border-l-4 ${b} relative shadow-lg"><div class="flex justify-between mb-2"><span class="text-[10px] font-bold uppercase text-gray-400">${l}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white"><i class="fas fa-copy"></i></button></div><p class="text-xs text-gray-300 font-mono leading-relaxed">${t}</p></div>`;

            if(data.images) data.images.forEach((t, i) => add(`Image ${i+1}`, t, color));
            if(data.videos) data.videos.forEach((t, i) => add(`Video ${i+1}`, t, 'border-gray-500'));
            if(data.final) add("Final Showcase", data.final, 'border-yellow-500');

            document.getElementById('outputArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
