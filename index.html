<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro: Full Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DYNAMIC THEME ENGINE --- */
        :root { --primary: #3b82f6; --glow: rgba(59, 130, 246, 0.5); }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 0%, var(--glow) 0%, transparent 60%);
            color: #fff; min-height: 100vh; transition: 0.5s; overflow-x: hidden;
        }

        /* GLASS PANEL */
        .glass-panel {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; box-shadow: 0 30px 60px -15px rgba(0,0,0,0.9);
        }

        /* MODE BUTTONS */
        .mode-container { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 25px; }
        .mode-btn {
            width: 85px; height: 85px; border-radius: 20px; border: none;
            background: #0f172a; color: #64748b; font-weight: 800; font-size: 0.65rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5), -2px -2px 10px rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .mode-btn i { font-size: 1.8rem; margin-bottom: 6px; }
        .mode-btn.active { transform: scale(1.05); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .btn-a.active { background: radial-gradient(circle at top left, #3b82f6, #172554); box-shadow: 0 10px 30px -10px #3b82f6; }
        .btn-b.active { background: radial-gradient(circle at top left, #a855f7, #4c1d95); box-shadow: 0 10px 30px -10px #a855f7; }
        .btn-r.active { background: radial-gradient(circle at top left, #f97316, #7c2d12); box-shadow: 0 10px 30px -10px #f97316; }

        /* INPUTS */
        .input-3d {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            color: white; padding: 15px; width: 100%; outline: none; transition: 0.3s;
        }
        .input-3d:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--glow); background: rgba(0,0,0,0.5); }

        /* UPLOAD BOX */
        .upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px dashed rgba(255,255,255,0.3); border-radius: 15px; padding: 25px;
            cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s; position: relative; overflow: hidden;
        }
        .upload-label:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); }

        /* GENERATE BUTTON */
        .gen-btn {
            background: linear-gradient(135deg, var(--primary), #0f172a);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 20px;
            font-weight: 800; letter-spacing: 2px; font-size: 1.1rem;
            box-shadow: 0 10px 20px -5px var(--glow); transition: 0.4s;
        }
        .gen-btn:active { transform: scale(0.95); }

        /* LOADER */
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <div class="text-center mb-8 z-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
            MASTER PRO
        </h1>
        <p class="text-[10px] text-gray-400 uppercase tracking-[0.5em] font-bold mt-2">Full Template Logic</p>
    </div>

    <div class="w-full max-w-lg glass-panel p-6 relative">
        
        <div class="mode-container">
            <button onclick="setMode('A')" id="btnA" class="mode-btn btn-a active">
                <i class="fas fa-sliders-h"></i>STRICT
            </button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn btn-b">
                <i class="fas fa-magic"></i>AUTO
            </button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn btn-r">
                <i class="fas fa-history"></i>REVERSE
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Project Name</label>
                <input type="text" id="project" placeholder="e.g. Modern Villa" class="input-3d">
            </div>
            
            <div id="dynamicInput"></div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Type</label>
                    <select id="type" class="input-3d bg-slate-900">
                        <option>Renovation</option>
                        <option>New Build</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Stages</label>
                    <select id="stages" class="input-3d bg-slate-900">
                        <option value="6">6 Stages</option>
                        <option value="4">4 Stages</option>
                        <option value="8">8 Stages</option>
                    </select>
                </div>
            </div>
        </div>

        <button onclick="runMasterAI()" id="genBtn" class="w-full gen-btn mt-8 py-5 text-white flex justify-center items-center gap-3">
            <i class="fas fa-bolt"></i> GENERATE PLAN
        </button>

        <div id="loader" class="hidden mt-8 text-center">
            <div class="loader inline-block"></div>
            <p id="loaderText" class="text-xs text-gray-300 mt-4 animate-pulse font-mono">PROCESSING FULL TEMPLATE...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-24">
        <div class="glass-panel p-6">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-sm font-bold text-white uppercase"><i class="fas fa-check-circle text-green-400 mr-2"></i> MASTER PLAN</h3>
            </div>
            <div id="results" class="space-y-4"></div>
            <div id="errorLog" class="text-[10px] text-red-400 font-mono mt-4 hidden p-2 bg-red-900/20 rounded"></div>
        </div>
    </div>

    <script>
        let currentMode = 'A';
        let uploadedFileName = "";
        
        window.onload = function() { setMode('A'); }

        function setMode(mode) {
            currentMode = mode;
            
            // RESET INPUTS ON SWITCH
            document.getElementById('project').value = "";
            uploadedFileName = "";
            document.getElementById('outputArea').classList.add('hidden');

            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            const root = document.documentElement.style;
            const area = document.getElementById('dynamicInput');

            if(mode === 'A') {
                root.setProperty('--primary', '#3b82f6'); 
                root.setProperty('--glow', 'rgba(59, 130, 246, 0.6)');
                area.innerHTML = `<label class="text-[9px] uppercase font-bold text-gray-400 ml-2">Manual Stages</label>
                <textarea id="extra" placeholder="Enter strictly defined stages..." class="input-3d h-24"></textarea>`;
            } 
            else if(mode === 'B') {
                root.setProperty('--primary', '#a855f7'); 
                root.setProperty('--glow', 'rgba(168, 85, 247, 0.6)');
                area.innerHTML = `<div class="p-4 border border-purple-500/30 rounded-2xl text-center bg-purple-900/10">
                    <p class="text-xs text-purple-200"><b>Auto Mode:</b><br>AI will self-design based on Project Name.</p>
                </div>`;
            } 
            else {
                root.setProperty('--primary', '#f97316'); 
                root.setProperty('--glow', 'rgba(249, 115, 22, 0.6)');
                area.innerHTML = `
                <label for="fileUpload" class="upload-label">
                    <i class="fas fa-cloud-upload-alt text-2xl text-orange-400 mb-2"></i>
                    <div id="fileText" class="text-xs text-gray-300 font-bold">Tap to Upload Final Image</div>
                    <div class="text-[9px] text-gray-500 mt-1">AI will Reverse Engineer this</div>
                </label>
                <input type="file" id="fileUpload" class="hidden" accept="image/*" onchange="handleFile(this)">
                `;
            }
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                uploadedFileName = input.files[0].name;
                document.getElementById('fileText').innerHTML = `<span class="text-green-400">Selected: ${uploadedFileName}</span>`;
            }
        }

        async function runMasterAI() {
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const errorLog = document.getElementById('errorLog');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('outputArea').classList.add('hidden');
            errorLog.classList.add('hidden');

            const proj = document.getElementById('project').value || "Project";
            const type = document.getElementById('type').value;
            const stages = document.getElementById('stages').value;
            let extra = "";
            if(currentMode === 'A' && document.getElementById('extra')) extra = document.getElementById('extra').value;

            // --- FULL UNABRIDGED TEMPLATE LOGIC INJECTION ---
            const fullTemplateLogic = `
            You are the MASTER PRO Construction AI. 
            User Context: Project="${proj}", Type="${type}", Stages="${stages}", Mode="${currentMode}".
            User Manual Input (Mode A): "${extra}".
            Uploaded File (Mode R): "${uploadedFileName}".

            STRICTLY FOLLOW THESE RULES FROM THE MASTER TEMPLATE:

            1. MODE DETECTION:
               - IF Mode A: Follow user manual input EXACTLY.
               - IF Mode B: Auto-design everything. 
                 * If Type=Renovation, start with RUINED/ABANDONED EXISTING STRUCTURE.
                 * If Type=New Build, start with EMPTY ABANDONED LAND.
                 * Final result must be a Luxury Masterpiece.
               - IF Mode R (Reverse):
                 * Treat the Uploaded File Name as the FINAL COMPLETED BUILDING.
                 * Image 1 Description: Describe the FINAL FINISHED BUILDING (as if you see the upload).
                 * Image Sequence: Move BACKWARDS (Final -> Remove Decoration -> Remove Paint -> Demolition -> Ruin).
                 * Video Logic: Even in Reverse Mode, videos must show FORWARD construction progress.

            2. IMAGE RULES (MANDATORY):
               - "Ultra-realistic, 9:16 vertical ratio, 8k".
               - NO HUMANS, NO WORKERS, NO TOOLS in image prompts.
               - NO SIGNBOARDS, text, or banners.

            3. VIDEO RULES (MANDATORY):
               - "15-20 professional workers, wearing PPE (helmets, vests)".
               - Heavy machinery (cranes, mixers) where applicable.
               - Audio: "No voiceover, only natural ambient sounds".
            
            4. STRUCTURAL DEPENDENCY:
               - Elements built in previous stages must remain. Do not magically disappear.
               - Cleaning Rule: If cleaning happens, area must be 100% spotless.

            5. OUTPUT FORMAT (JSON ONLY):
               {
                 "images": ["Prompt 1", "Prompt 2", ...],
                 "videos": ["Video 1", "Video 2", ...],
                 "final_showcase": "Cinematic beauty shot prompt"
               }
            `;

            try {
                // Using POST to send the FULL LOGIC
                const response = await fetch(`https://text.pollinations.ai/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are a JSON-only Construction AI. Return ONLY valid JSON.' },
                            { role: 'user', content: fullTemplateLogic }
                        ],
                        seed: Math.floor(Math.random() * 999999),
                        model: 'openai'
                    })
                });

                if (!response.ok) throw new Error("Server Error");
                const text = await response.text();
                
                // Advanced JSON Cleaner
                const firstBrace = text.indexOf('{');
                const lastBrace = text.lastIndexOf('}');
                
                if (firstBrace === -1 || lastBrace === -1) {
                    throw new Error("AI returned Text, not JSON. Try again.");
                }

                const cleanJson = text.substring(firstBrace, lastBrace + 1);
                const data = JSON.parse(cleanJson);

                if(!data.images || data.images.length === 0) throw new Error("Empty Data");

                displayOutput(data);

            } catch (error) {
                document.getElementById('outputArea').classList.remove('hidden');
                errorLog.innerHTML = `⚠️ ERROR: ${error.message}<br>System Busy. Click GENERATE again.`;
                errorLog.classList.remove('hidden');
            } finally {
                btn.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function displayOutput(data) {
            const r = document.getElementById('results');
            r.innerHTML = "";
            document.getElementById('outputArea').classList.remove('hidden');

            let colorClass = currentMode==='A' ? 'border-blue-500' : currentMode==='B' ? 'border-purple-500' : 'border-orange-500';

            const add = (lbl, txt, bord) => {
                r.innerHTML += `
                <div class="bg-slate-900/90 p-4 rounded-xl border-l-4 ${bord} relative mb-4 shadow-lg">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-bold uppercase text-gray-400 tracking-wider bg-black/30 px-2 py-1 rounded">${lbl}</span>
                        <button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white p-1"><i class="fas fa-copy"></i></button>
                    </div>
                    <p class="text-xs text-gray-200 font-mono leading-relaxed">${txt}</p>
                </div>`;
            };

            if(data.images) {
                data.images.forEach((t, i) => {
                    let lbl = `IMG ${i+1}`;
                    if(currentMode === 'R') {
                        if(i===0) lbl = "IMG 1 (FINAL UPLOAD - START)";
                        else if(i===data.images.length-1) lbl = "IMG LAST (RUIN - END)";
                        else lbl = `IMG ${i+1} (REVERSE STEP)`;
                    }
                    add(lbl, t, colorClass);
                });
            }

            if(data.videos) data.videos.forEach((t, i) => add(`VIDEO ${i+1} (ACTION)`, t, 'border-gray-600'));
            
            if(data.final_showcase && currentMode !== 'R') {
                add("SHOWCASE VIDEO", data.final_showcase, 'border-yellow-500');
            }

            document.getElementById('outputArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
