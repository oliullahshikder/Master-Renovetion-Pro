<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pro AI (Secure)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0b0f19;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(249, 115, 22, 0.15) 0, transparent 50%);
            color: #fff; min-height: 100vh;
        }
        .glass-box {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: 24px;
        }
        .mode-btn {
            position: relative; border: none; border-radius: 16px; padding: 16px 5px; color: rgba(255,255,255,0.6); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; background: #151e32; box-shadow: 0 4px 0 rgba(0,0,0,0.3); transition: all 0.2s;
        }
        .mode-btn.active { color: white; transform: translateY(4px); box-shadow: none; }
        .btn-a.active { background: linear-gradient(135deg, #3b82f6, #1e3a8a); border: 1px solid #60a5fa; }
        .btn-b.active { background: linear-gradient(135deg, #a855f7, #581c87); border: 1px solid #d8b4fe; }
        .btn-r.active { background: linear-gradient(135deg, #f97316, #7c2d12); border: 1px solid #fdba74; }
        .input-3d { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; transition: 0.3s; }
        .input-3d:focus { border-color: #3b82f6; outline: none; background: rgba(15, 23, 42, 0.9); }
        .gen-btn {
            background: linear-gradient(90deg, #2563eb, #0891b2); border-radius: 16px; font-weight: 800; letter-spacing: 1px; box-shadow: 0 10px 20px -5px rgba(37,99,235,0.5); transition: 0.3s;
        }
        .cyber-loader {
            width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #3b82f6; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

    <button onclick="document.getElementById('keyModal').classList.remove('hidden')" class="absolute top-5 right-5 bg-slate-800 p-3 rounded-full shadow-lg border border-gray-600 text-yellow-400 z-50 animate-bounce">
        <i class="fas fa-key fa-lg"></i>
    </button>

    <div class="w-full max-w-lg glass-box p-6 relative">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">MASTER PRO</h1>
            <p class="text-[10px] text-gray-400 uppercase tracking-[0.3em] font-bold mt-1">Secure AI Engine</p>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <button onclick="setMode('A')" id="btnA" class="mode-btn btn-a active"><i class="fas fa-sliders-h block text-xl mb-1"></i>Strict</button>
            <button onclick="setMode('B')" id="btnB" class="mode-btn btn-b"><i class="fas fa-brain block text-xl mb-1"></i>Auto</button>
            <button onclick="setMode('R')" id="btnR" class="mode-btn btn-r"><i class="fas fa-undo block text-xl mb-1"></i>Reverse</button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Project Name</label>
                <input type="text" id="project" placeholder="e.g. Modern Duplex" class="w-full input-3d p-3 mt-1 text-sm">
            </div>
            <div id="dynamicInput"></div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Type</label>
                    <select id="type" class="w-full input-3d p-3 mt-1 text-sm bg-slate-900"><option>Renovation</option><option>New Build</option></select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Stages</label>
                    <select id="stages" class="w-full input-3d p-3 mt-1 text-sm bg-slate-900"><option value="6">6 Stages</option><option value="4">4 Stages</option></select>
                </div>
            </div>
        </div>

        <button onclick="generatePlan()" id="genBtn" class="w-full gen-btn mt-8 py-4 text-white text-lg flex justify-center items-center gap-2">
            <i class="fas fa-bolt"></i> GENERATE PLAN
        </button>

        <div id="loader" class="hidden mt-8 text-center">
            <span class="cyber-loader"></span>
            <p class="text-xs text-blue-300 font-bold mt-3 animate-pulse">CONNECTING TO GOOGLE CLOUD...</p>
        </div>
    </div>

    <div id="outputArea" class="w-full max-w-lg mt-6 hidden pb-20">
        <div class="glass-box p-5">
            <h3 class="text-sm font-bold text-green-400 uppercase mb-4 border-b border-gray-700 pb-2"><i class="fas fa-check-circle"></i> AI Success</h3>
            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <div id="keyModal" class="fixed inset-0 bg-black/90 z-[100] flex items-center justify-center hidden">
        <div class="glass-box p-6 w-80 text-center">
            <i class="fas fa-shield-alt text-4xl text-yellow-400 mb-4"></i>
            <h3 class="text-white font-bold mb-2">Security Check</h3>
            <p class="text-xs text-gray-300 mb-4">Paste your Gemini API Key here. It will be saved securely in your browser, NOT in the code.</p>
            <input type="text" id="userKeyInput" placeholder="Paste AIzaSy... Key here" class="w-full input-3d p-3 rounded-xl mb-4 text-xs text-center">
            <button onclick="saveUserKey()" class="w-full bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl font-bold">SAVE KEY & START</button>
            <p class="text-[10px] text-gray-500 mt-3">Don't have a key? Search "Google AI Studio API Key"</p>
        </div>
    </div>

    <script>
        let currentMode = 'A';
        
        // Check if key exists
        window.onload = function() {
            if(!localStorage.getItem('secure_api_key')) {
                document.getElementById('keyModal').classList.remove('hidden');
            }
            setMode('A');
        }

        function saveUserKey() {
            const key = document.getElementById('userKeyInput').value.trim();
            if(key.length > 10) {
                localStorage.setItem('secure_api_key', key);
                document.getElementById('keyModal').classList.add('hidden');
                alert("Key Saved Securely! You can now generate.");
            } else {
                alert("Invalid Key! Please paste a correct Google Gemini API Key.");
            }
        }

        function setMode(mode) {
            currentMode = mode;
            ['A','B','R'].forEach(m => document.getElementById(`btn${m}`).classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            const area = document.getElementById('dynamicInput');
            if(mode === 'A') area.innerHTML = `<label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Custom Rules</label><textarea id="extra" placeholder="Details..." class="w-full input-3d p-3 mt-1 h-20 text-sm"></textarea>`;
            else if(mode === 'B') area.innerHTML = `<div class="p-4 bg-purple-900/20 border border-purple-500/30 rounded-xl text-center text-xs text-purple-200">AI Auto-Design Mode</div>`;
            else area.innerHTML = `<div class="p-4 border-2 border-dashed border-orange-500/30 rounded-xl text-center text-orange-300 cursor-pointer" onclick="document.getElementById('f').click()"><input type="file" id="f" class="hidden"><i class="fas fa-camera text-xl mb-1"></i><br>Upload Final Image</div>`;
        }

        async function generatePlan() {
            const apiKey = localStorage.getItem('secure_api_key');
            if(!apiKey) {
                document.getElementById('keyModal').classList.remove('hidden');
                return;
            }

            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById('outputArea').classList.add('hidden');

            const proj = document.getElementById('project').value || "Project";
            const promptText = `Generate JSON plan for: ${proj}. Type: ${document.getElementById('type').value}. Stages: ${document.getElementById('stages').value}. Mode: ${currentMode}. Rules: ${document.getElementById('extra')?.value || ''}. Output keys: "images", "videos", "final". Rules: "Ultra-realistic, 9:16 vertical ratio".`;

            const models = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro"];
            let success = false;

            for (const model of models) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const cleanJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    displayOutput(JSON.parse(cleanJson));
                    success = true;
                    break;
                } catch (e) { console.log(e); }
            }

            if (!success) {
                alert("Failed! Possibilities:\n1. Your API Key is blocked by Google (create a NEW one).\n2. Internet connection issue.\n\nTry creating a brand new API key and update it in settings.");
                document.getElementById('keyModal').classList.remove('hidden');
            }

            btn.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        function displayOutput(data) {
            const container = document.getElementById('results');
            container.innerHTML = "";
            document.getElementById('outputArea').classList.remove('hidden');
            const color = currentMode === 'A' ? 'border-blue-500' : currentMode === 'B' ? 'border-purple-500' : 'border-orange-500';

            const addBox = (lbl, txt, bord) => {
                container.innerHTML += `<div class="bg-slate-900/90 p-4 rounded-lg border-l-4 ${bord} relative mb-3 shadow-md"><div class="flex justify-between mb-1"><span class="text-[10px] font-bold uppercase text-gray-400">${lbl}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="text-gray-500 hover:text-white"><i class="fas fa-copy"></i></button></div><p class="text-xs text-gray-300 font-mono leading-relaxed">${txt}</p></div>`;
            };

            if(data.images) data.images.forEach((t, i) => addBox(`Image ${i+1}`, t, color));
            if(data.videos) data.videos.forEach((t, i) => addBox(`Video ${i+1}`, t, 'border-gray-500'));
            if(data.final) addBox("Final Showcase", data.final, 'border-yellow-500');

            document.getElementById('outputArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
